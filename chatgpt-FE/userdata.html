<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userdata.css">
    <title>User Data</title>
</head>
<body>

    <h1>User Information</h1>

    <div class="user-data">
        <div class="user-info">
            <label>Full Name:</label>
            <span>John Doe</span>
        </div>

        <div class="user-info">
            <label>Email:</label>
            <span>johndoe@example.com</span>
        </div>

        <div class="user-info">
            <label>Phone Number:</label>
            <span>(123) 456-7890</span>
        </div>

        <div class="user-info">
            <label>Address:</label>
            <span>123 Main St, City, Country</span>
        </div>

        <div class="user-info">
            <label>Age:</label>
            <span>30</span>
        </div>
    </div>

</body>
</html>
